<p>This is an example of an uncommon HTML bug: using a <code>&lt;meta&gt;</code> tag with a misspelled attribute.</p><pre><code>&lt;meta charset="UTF-8" http-equiv="X-UA-Compatible" content="IE=edge"&gt;</code></pre><p>The attribute <code>http-equiv</code> is incorrectly placed.  It should be within the <code>&lt;meta&gt;</code> tag with the other attributes.</p>
